<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Mobile App</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
      max-width: 430px;
      margin: 0 auto;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My App</h1>
  </header>

  <p>This is a mobile-friendly web app. You can add your content here.</p>

  <button onclick="alert('Button clicked!')">Click Me</button>

  <p>Resize your screen to see how it adapts!</p>

</body>
</html>
